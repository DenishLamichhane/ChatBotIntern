<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
        }
        .input-field:focus {
            border-color: #4caf50;
        }
        .button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .response-container {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="query" class="input-field" placeholder="Type your question...">
        <button class="button" onclick="submitQuery()">Ask</button>
        <div class="response-container" id="response-container"></div>
    </div>

    <script>
        function submitQuery() {
            var query = document.getElementById("query").value;
            var responseContainer = document.getElementById("response-container");
            
            responseContainer.innerHTML = "";

            if (query.toLowerCase() === "call me") {
                var form = document.createElement("form");
                form.innerHTML = `
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" class="input-field"><br><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" id="phone" name="phone" class="input-field"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" class="input-field"><br><br>
                    <button class="button" onclick="callUser()">Call</button>
                `;
                responseContainer.appendChild(form);
            } else {
                var response = "Sample response";
                responseContainer.innerText = response;
            }
        }

        function callUser() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            console.log("Name:", name);
            console.log("Phone Number:", phone);
            console.log("Email:", email);
        }
    </script>
</body>
</html>
