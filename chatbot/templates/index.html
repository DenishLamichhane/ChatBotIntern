<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #e9f2f9; /* light blue background */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request a Call</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" size="30" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number:</label><br>
                <input type="text" id="phone" name="phone" size="30" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="email">Your Email Address:</label><br>
                <input type="email" id="email" name="email" size="30" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="30" class="form-control"></textarea><br>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
